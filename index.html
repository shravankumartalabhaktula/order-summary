<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="overlay-image"></div>
    <main>
      <section class="main-container">
        <div class="main-container__hero">
          <img
            class="main-container__hero-image"
            src="./images/illustration-hero.svg"
            alt="Guy listening to music"
          />
        </div>
        <div class="main-container__content">
          <div class="main-container__header">
            <h1>Order Summary</h1>
            <p class="main-container__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="main-container__info">
            <div class="info-image">
              <img src="./images/icon-music.svg" alt="Music icon" />
            </div>
            <div class="info-content">
              <p class="info-plan">Annual Plan</p>
              <p class="info-price">$59.99/year</p>
            </div>
            <div class="info-cta">
              <button>Change</button>
            </div>
          </div>
          <div class="main-container__cta">
            <button class="payment-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
          </div>
        </div>
      </section>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/shravankumartalabhaktula">Shravan Kumar Talabhaktula</a>.
      </section>
    </main>
  </body>
</html>
